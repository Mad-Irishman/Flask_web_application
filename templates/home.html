{%extends 'base.html'%}

{%block body%}


<h1>All Post</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-md-6 item">
        <div class="item-in">
            <h4>{{ post.title }}</h4>
            <div class="seperator"></div>
            <p>{{ post.text }}</p>
            <a href="#">Read More
                <i class="fa fa-long-arrow-right"></i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>


{%endblock%}
